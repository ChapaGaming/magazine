<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В ожидании</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://127.0.0.1:8000/logo.ico">

</head>
<body class="basket_body">
    <header class="basket_header">
        <div class="header-left">
            <a href="http://127.0.0.1:8000/cataloge?email={{email}}&searching={{searching}}"><img class="logo" src="http://127.0.0.1:8000/static/logo.ico"></a>
            <b><i><h1>В ОФОРМЛЕНИИ</h1></i></b>
        </div>
        <div class="header-right">
            <form name="found" method="get" action="/basket?email={{email}}">
                <input type="hidden" name="email" value="{{email}}">
                <input type="text" name="searching" class="found" placeholder="поиск..." value="{{searching}}">
                <button type="submit" style="display: none;"></button> </form>
            <a href="http://127.0.0.1:8000/basket/?email={{email}}"><img class="buy" src="http://127.0.0.1:8000/static/basket.ico"></a>
        </div>
    </header>
    <div class="production">
        {% for product in forms %}
        <form action="/basket?email={{email}}&searching={{searching}}" id="basket" class="product" method="post">
            <table class = "basket_info">
                <tr>
                    <td><h3>{{ product.model }}</h3></td>
                </tr>
                <tr>
                    <td><h5>Цена: {{ product.cost }} ₽</h5></td>
                </tr>
            </table>
            <p name="description" class="description">Цвет: {{product.color }}</p>
            <table class="basket_amount">
                <tr class = "end">
                    <td><h5 style="position: relative; left:10px;">
                        {{product.kind}}
                </h5></td>
                    <td>
                        <br><button style="background-color: red;" type="submit" name= "submit" value = "{{product.id}}">Убрать</button>
                    </td>
                </tr>
            </table>
        </form>
        {% endfor %}
    </div>
</body>
</html>
