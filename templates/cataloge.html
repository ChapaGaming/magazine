<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Каталог</title>
    <link rel="stylesheet" href="\static\style.css">
    
</head>
    
    <header>
       <div class="header-left">
            <a href = "http://{{HOST}}:{{PORT}}/"><img class = "logo" src="/static/logo.ico" ></a>
            <b><i><h1>МАГАЗИН</h1></i></b>
       </div>
       <div class="header-right">
            <input name="found" id="found" class="found" placeholder="поиск...">
            <a href = "http://{{HOST}}:{{PORT}}/basket/?email={{email}}"><img class = "buy"src="/static/shop.ico"></a>
       </div>
    </header>
    <br>
    <div class = "production">
        <br><br><br><br><br>
        {% for id in range(all) %}
            <form action = "/" name = "place "class = "product" method="post">
                <table>
                    <tr>
                        <td><h3>{{names[id]}}</h3></td>
                    </tr>
                    <tr>
                        <td><h5>Цена: {{costs[id]}} рублей</h5></td>
                    </tr>
                </table>
                <text name = "description"class = "description" > {{descriptions[id]}}</text>
                <table>
                    <tr>
                        <td><h3><button class = "buy" type = "submit" name = "buy_form" value = "{{id+1}}">купить</button></h3></td>
                    </tr>
                    <tr>
                        <td><h5>В наличии: {{amounts[id]}}</h5></td>
                    </tr>
                </table>
                
                <!--тут надо сделать чтобы была цена (cost) и количество(amount)-->
            </form>
        {% endfor %}
    </div>
</body>
</html>
